<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="row expanded align-center">
      <div class="large-2 small-12 middle">
        <div id="circles">
          <div class="row expanded align-center">
            <div class="large-12 small-3 middle">
              <div class="circle circle-yellow yellow"></div><br/>
            </div>
            <div class="large-12 small-3 middle">
              <div class="circle circle-blue blue"></div><br/>
            </div>
            <div class="large-12 small-3 middle">
              <div class="circle circle-red red"></div><br/>
            </div>
          </div>
        </div>
      </div>
      <div class="large-3">
        <div id="big-circle" class="empty"></div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
